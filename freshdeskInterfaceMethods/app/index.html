<html>
<script async type="module"
  src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
<script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
<script src="scripts/app.js"></script>
<script src="{{{appclient}}}"></script>

<body>
  <div class="container">
    <h3> Interface APIs </h3>
    <h5> Common Interfaces </h5>
    <fw-button onclick="showModal()">show modal</fw-button>
    <fw-button onclick="showDialog()">show Dialog</fw-button>
    <fw-button onclick="showConfirm()">show confirm</fw-button>
    <fw-button onclick="notify()">Notify</fw-button>

    <h5> Ticket Detail page APIs </h5>
    <fw-button onclick="hide('status')">Hide status</fw-button>
    <fw-button onclick="show('status')">Show status</fw-button>
    <fw-button onclick="disable('status')">Disable status</fw-button>
    <fw-button onclick="enable('status')">Enable status</fw-button>
    <fw-button onclick="setValue('status', 5)">Set status</fw-button>

    <h5> Editor window APIs </h5>
    <fw-button onclick="openNote()">Open note</fw-button>
    <fw-button onclick="insertContent()">InsertContent</fw-button>
  </div>
</body>

</html>
